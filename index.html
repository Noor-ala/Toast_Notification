<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/56c01f2f68.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onClick="showToast(successMsg)">Success</button>
        <button onClick="showToast(errorMsg)">Error</button>
        <button onClick="showToast( invalidMsg)">Invalid</button>
    </div>
    <div id="toastBox"></div>
    
    <script src="script.js"></script>
</body>
</html>
